name: build TypeScript

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # ou a versão do Node.js que você deseja usar

      - name: Install dependencies
        run: npm install

      - name: Run custom script
        run: npm run compile
