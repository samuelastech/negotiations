<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negotiations</title>
</head>
<body>
  <h1>Negotiations</h1>
  
  <form>
    <label>
      <span>Date</span>
      <input type="date" id="date" required autofocus /> 
    </label>

    <label>
      <span>Quantity</span>
      <input type="number" id="quantity" min="1" step="1" value="1" required /> 
    </label>

    <label>
      <span>Value</span>
      <input type="number" id="value" min="0.01" step="0.01" value="0.0" required /> 
    </label>

    <button type="submit">
      Include
    </button>
  </form>

  <div>
    <button type="button">Delete</button>
  </div>
  
  <div id="negotiations"></div>
</body>
</html>
